<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Validation</title>
</head>

<!-- activity 1: login page ! -->

<body>
    <h2>Login Form</h2>
    <form id="loginForm">
        <p>
            <label>Username:</label>
            <input type="text" id="username">
        </p>
        <p>
            <label>Password:</label>
            <input type="password" id="password">
        </p>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            validation();
        });

        function validation() {
            function showerror(reply) {
                message.innerText = reply;
                message.style.color = "red";
            }
            function showsuccess(reply) {
                message.innerText = reply;
                message.style.color = "green";
            }
            
            const username = document.getElementById('username').value.trim()
            const password = document.getElementById('password').value.trim()
    
            if (username === '') {
                showerror("username must not be empty!")
                return;
            }
            if (password.length < 6) {
                showerror("password must be atleast 6 characters!")
                return;
            }
            showsuccess("form successful :D");
        };
    </script>
</body>

</html>
